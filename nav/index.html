<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>list_nav</title>
  <style>
    ul li {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    ul li a {
      display: block;
      float: left;
      width: 100px;
      max-height: 25px;
      margin: 0;
      text-decoration: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <ul>
    <li> <a href="#">Home<a></li>
    <li> <a href="#">Product<a></li>
    <li> <a href="#">About<a></li>
  </ul>
</body>
</html>
