<!DOCTYPE html>
<html>
  <head>
    <style type="text/css" media="screen">
    html,body{
      margin:0;
      border:0;
      height:100%;
    }
    #footer-push {
      height:330px;
      clear:both;
    }
    #footer {
      color:#636363;
      background-color: #ececec;
      min-height: 330px;
      font-size:12px;
      clear:both;
    }
    #wrapper {
      min-height:100%;
      height:auto!important;
      height:100%;
      margin:0;
      margin-bottom:-330px;
    }
    </style>
  </head>
  <body>
    <div id="wrapper">
      Main Page Content Here
      <div id="footer-push"></div><!-- hack for sticky footer -->
    </div><!-- end of wrapper - hack for sticky footer -->
    <div id="footer" >
      Footer
    </div>
  </body>
</html>
